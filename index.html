<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte | Les Bocaux d'Ugo</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo/UGOLOGO.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="./img/Logo/UGOLOGO.jpg" class="logo" alt="logo des Bocaux d'Ugo">
    </div>

    <div class="category" onclick="toggleCategory('boissons')">
        <h2>Pour les Assoiffés</h2>
    </div>

    <div class="category" onclick="toggleCategory('nourriture')">
        <h2>Pour les Affamés</h2>
    </div>
    <!-- DRINKS  -->
    <div id="fixed-boissons" class="fixed-container">
        <button class="close-button" onclick="toggleCategory('boissons')">X</button>
        <div class="image-gallery">
            <img src="./img/drinks/14.png" alt="page 14">
            <img src="./img/drinks/15.png" alt="page 15">

            <img src="./img/drinks/16.png" alt="page 16">
            <img src="./img/drinks/17.png" alt="page 17">

            <img src="./img/drinks/20.png" alt="page 20">
            <img src="./img/drinks/21.png" alt="page 21">

            <img src="./img/drinks/23.png" alt="page 23">
            <img src="./img/drinks/25.png" alt="page 25">

            <img src="./img/drinks/26.png" alt="page 26">
            <img src="./img/drinks/27.png" alt="page 27">

            <img src="./img/drinks/28.png" alt="page 28">
            <img src="./img/drinks/29.png" alt="page 29">
        </div>
    </div>

    <!-- FOOD  -->
    <div id="fixed-nourriture" class="fixed-container">
        <button class="close-button" onclick="toggleCategory('nourriture')">X</button>
        <div class="image-gallery img-gallery-food">
            <img src="./img/food/1.png" alt="PAGE 1">
            <img src="./img/food/3.png" alt="PAGE 3">

            <img src="./img/food/5.png" alt="PAGE 5">
            <img src="./img/food/7.png" alt="PAGE 7">

            <img src="./img/food/9.png" alt="PAGE 9">   
            <img src="./img/food/11.png" alt="PAGE 11">

            <img src="./img/food/13.png" alt="PAGE 13">
        </div>
    </div>
    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

    <script src="main.js"></script>

</body>

</html>
