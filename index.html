<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte | Les Bocaux d'Ugo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="./img/Logo/UGOLOGO.jpg" class="logo" alt="logo des Bocaux d'Ugo">
    </div>

    <div class="category" onclick="toggleCategory('boissons')">
        <h2>Pour les Assoiffés</h2>
    </div>

    <div class="category" onclick="toggleCategory('nourriture')">
        <h2>Pour les Affamés</h2>
    </div>

    <div id="fixed-boissons" class="fixed-container">
        <button class="close-button" onclick="toggleCategory('boissons')">X</button>
        <div class="image-gallery">
            <img src="./img/drinks/P1.png" alt="page 1">
            <img src="./img/drinks/P2.png" alt="page 2">
            <img src="./img/drinks/P3.png" alt="page 3">
            <img src="./img/drinks/P4.png" alt="page 4">
            <img src="./img/drinks/P5.png" alt="page 5">
            <img src="./img/drinks/P6.png" alt="page 6">
            <img src="./img/drinks/P7.png" alt="page 7">
            <img src="./img/drinks/P8.png" alt="page 8">
            <img src="./img/drinks/P9.png" alt="page 9">
        </div>
    </div>


    <div id="fixed-nourriture" class="fixed-container">
        <button class="close-button" onclick="toggleCategory('nourriture')">X</button>
        <div class="image-gallery img-gallery-food">
            <img src="./img/food/PAGE1.png" alt="PAGE 1">
            <img src="./img/food/PAGE2.png" alt="PAGE 2">
            <img src="./img/food/PAGE3.png" alt="PAGE  3">
            <img src="./img/food/PAGE4.png" alt="PAGE 4">
            <img src="./img/food/PAGE5.png" alt="PAGE 5">
            <img src="./img/food/PAGE6.png" alt="PAGE 6">
            <img src="./img/food/PAGE7.png" alt="PAGE 7">
            <img src="./img/food/PAGE8.png" alt="PAGE 8">
        </div>
    </div>
    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

    <script src="main.js"></script>

</body>

</html>
