<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte | Les Bocaux d'Ugo</title>
    <link rel="icon" type="image/x-icon" href="/img/Logo/UGOLOGO.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="./img/Logo/UGOLOGO.jpg" class="logo" alt="logo des Bocaux d'Ugo">
    </div>

    <div class="category" onclick="toggleCategory('boissons')">
        <h2>Pour les Assoiffés</h2>
    </div>

    <div class="category" onclick="toggleCategory('nourriture')">
        <h2>Pour les Affamés</h2>
    </div>
    <!-- DRINKS  -->
    <div id="fixed-boissons" class="fixed-container">
        <button class="close-button" onclick="toggleCategory('boissons')">X</button>
        <div class="image-gallery">
            <img src="./img/drinks/7.jpg" alt="page 7">
            <img src="./img/drinks/8.jpg" alt="page 8">
            <img src="./img/drinks/9.jpg" alt="page 9">
            <img src="./img/drinks/10.jpg" alt="page 10">
            <img src="./img/drinks/11.jpg" alt="page 11">
            <img src="./img/drinks/12.jpg" alt="page 12">
            <img src="./img/drinks/13.jpg" alt="page 13">
            <img src="./img/drinks/14.jpg" alt="page 14">
            <img src="./img/drinks/15.jpg" alt="page 15">
            <img src="./img/drinks/16.jpg" alt="page 16">
            <img src="./img/drinks/17.jpg" alt="page 17">
            <img src="./img/drinks/18.jpg" alt="page 18">
        </div>
    </div>

    <!-- FOOD  -->
    <div id="fixed-nourriture" class="fixed-container">
        <button class="close-button" onclick="toggleCategory('nourriture')">X</button>
        <div class="image-gallery img-gallery-food">
            <img src="./img/food/1.jpg" alt="PAGE 1">
            <img src="./img/food/2.jpg" alt="PAGE 2">
            <img src="./img/food/3.jpg" alt="PAGE 3">
            <img src="./img/food/4.jpg" alt="PAGE 4">
            <img src="./img/food/5.jpg" alt="PAGE 5">
            <img src="./img/food/6.jpg" alt="PAGE 6">
        </div>
    </div>
    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

    <script src="main.js"></script>

</body>

</html>
